    .contact_intro_section {
  background-color: #f7f7f7;
  padding: 40px 0;
}

.contact_intro_section .heading_container {
  margin-bottom: 30px;
}

.contact_intro_section .heading_container h2 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #333;
}

.contact_intro_section .heading_container p {
  font-size: 16px;
  color: #555;
}

.contact_intro_form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact_intro_form .form-group {
  margin-bottom: 15px;
}

.contact_intro_form .form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.contact_intro_form .form-group .required {
  color: red;
}

.contact_intro_form .form-group input,
.contact_intro_form .form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

.contact_intro_form .form-group textarea {
  height: 100px;
  resize: vertical;
}

.contact_intro_form .btn-box {
  text-align: center;
}

.contact_intro_form .btn-box button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.contact_intro_form .btn-box button:hover {
  background-color: #0056b3;
}
