  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .hero_area {
      height: 100vh;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      position: relative;
    }

    .hero_bg_box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero_bg_box .img-box {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hero_bg_box .img-box img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.1s ease-in-out;
    }

    .logo_img {
      width: 60px;
      height: 60px;
      border-radius: 100px;
      padding: 10px;
    }

    .navbar-brand {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .navbar-brand span {
      font-weight: bold;
      color: #ffffff;
      font-size: 24px;
    }

    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }

    .header_section {
      padding: 0;
      z-index: 9999;
      position: relative;
    }

    .header_section .container-fluid {
      padding-right: 25px;
      padding-left: 25px;
    }

    .header_section .nav_container {
      margin: 0 auto;
    }

    .header_top {
      background-color: #1c1c1c;
      padding: 15px 0;
    }

    .header_top .contact_link-container {
      display: flex;
      justify-content: space-between;
    }

    .header_top .contact_link-container a {
      display: flex;
      align-items: center;
      color: #ffffff;
      font-size: 15px;
    }

    .header_top .contact_link-container a i {
      font-size: 20px;
      color: #f1db25;
      margin-right: 5px;
    }

    .sub_page .hero_area {
      min-height: auto;
    }

    .sub_page .custom_nav-container.navbar-expand-lg .navbar-nav .nav-item .nav-link {
      padding-bottom: 21px;
    }

    .hero_area.sub_pages {
      height: auto;
    }

    .custom_nav-container {
      z-index: 99999;
      padding: 0;
    }

    .custom_nav-container .navbar-nav {
      margin-left: auto;
    }

    .custom_nav-container .navbar-nav .nav-item .nav-link {
      padding: 0;
      padding: 35px 15px 10px 15px;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .custom_nav-container .navbar-nav .nav-item:hover .nav-link {
      background-color: transparent;
      text-decoration: none;
    }

    .custom_nav-container .navbar-nav .nav-item.active .nav-link {
      text-decoration: line-through;
      color: #ffffff;
    }

    .contact_intro_section {
      background-color: #f7f7f7;
      padding: 40px 0;
    }

    .contact_intro_section .heading_container {
      margin-bottom: 30px;
      text-align: center;
    }

    .contact_intro_section .heading_container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .contact_intro_section .heading_container p {
      font-size: 16px;
      color: #555;
    }

    .contact_intro_form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact_intro_form .form-group {
      margin-bottom: 15px;
    }

    .contact_intro_form .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact_intro_form .form-group .required {
      color: red;
    }

    .contact_intro_form .form-group input,
    .contact_intro_form .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .contact_intro_form .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .contact_intro_form .btn-box {
      text-align: center;
    }

    .contact_intro_form .btn-box button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact_intro_form .btn-box button:hover {
      background-color: #0056b3;
    }

    .contact_section {
      position: relative;
      color: #ffffff;
      background-color: #34495e;
      padding: 60px 0;
    }

    .contact_section .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact_section .contact_form-container {
      margin-top: 35px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact_section .contact_form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .contact_section .contact_form-container input {
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      color: #333;
      height: 45px;
      width: 100%;
      margin: 15px 0;
      padding-left: 15px;
      background-color: #ffffff;
      transition: border-color 0.3s ease;
    }

    .contact_section .contact_form-container input:focus {
      border-color: #3498db;
    }

    .contact_section .contact_form-container input::placeholder {
      color: #999;
      text-transform: uppercase;
    }

    .contact_section .contact_form-container input.message_input {
      height: 120px;
      resize: vertical;
    }

    .contact_section .contact_form-container .btn-box {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    .contact_section .contact_form-container button {
      display: inline-block;
      padding: 10px 30px;
      background-color: #3498db;
      color: #ffffff;
      border: 1px solid transparent;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .contact_section .contact_form-container button:hover {
      background-color: transparent;
      border-color: #3498db;
      color: #3498db;
    }

    .contact_section .contact_form-container a {
      display: inline-block;
      padding: 10px 30px;
      background-color: #3498db;
      color: #ffffff;
      border: 1px solid transparent;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .contact_section .contact_form-container a:hover {
      background-color: transparent;
      border-color: #3498db;
      color: #3498db;
    }
  </style>
</head>

    document.addEventListener('scroll', function () {
